<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    #messageForm {
        margin-top: 15px;
    }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="socket/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</head>
<body style="width: 500px; height: 500px;">
    <div class="container">
    <div id="status"></div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="messageForm">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="sendMessageBtn">自分を含む全員に送信</button>
                        <button type="button" class="btn btn-primary" id="sendMessageBroadcastBtn">自分以外の全員に送信</button>
                    </div>
                </form>
                <div id="messageView"></div>
            </div>
        </div>
    </div>

</body>
</html>
